<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #1e88e5;
            --dark-blue: #1565c0;
            --light-blue: #bbdefb;
            --white: #ffffff;
            --off-white: #f5f5f5;
        }

        body {
            background: linear-gradient(135deg, #0a1a2e, #1a3a6a);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: var(--white);
            text-align: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .gif-container {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 3px solid var(--light-blue);
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .gif-container img {
            max-width: 250%;
            max-height: 200%;
            object-fit: contain;
            display: block;
        }

        h1 {
            font-size: 5rem;
            margin: 0;
            color: var(--light-blue);
            text-shadow: 0 0 15px rgba(187, 222, 251, 0.5);
            font-weight: 900;
            line-height: 1;
        }

        h2 {
            font-size: 2rem;
            margin: 10px 0;
            color: var(--white);
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 30px;
            color: var(--off-white);
            line-height: 1.6;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .back-button, .home-button {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 160px;
            justify-content: center;
        }

        .back-button:hover, .home-button:hover {
            background-color: var(--dark-blue);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 3.5rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
            
            .gif-container {
                width: 250px;
                height: 250px;
            }
            
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="gif-container">
  <img src="https://c.tenor.com/oGdwFujCzNUAAAAd/tenor.gif" alt="Blue Archive GIF" />
       </div> 
        <h1>404</h1>
        <h2>Halaman Tidak Ditemukan</h2>
        <p>Sepertinya kamu tersesat~<br>Mari kita kembali ke halaman yang benar!</p>
        
        <div class="action-buttons">
            <button class="back-button" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> Kembali
            </button>
            <button class="home-button" onclick="goHome()">
                <i class="fas fa-home"></i> Ke Beranda
            </button>
        </div>
    </div>

    <script>
        // Fungsi untuk kembali ke halaman sebelumnya
        function goBack() {
            window.history.back();
        }
        
        // Fungsi untuk kembali ke beranda
        function goHome() {
            window.location.href = "/"; // Ganti dengan URL beranda Anda
        }
        
        // Sembunyikan tombol kembali jika tidak ada history sebelumnya
        document.addEventListener('DOMContentLoaded', function() {
            if (window.history.length <= 1) {
                document.querySelector('.back-button').style.display = 'none';
            }
            
            // Fallback jika GIF utama gagal dimuat
            const gifImage = document.querySelector('.gif-container img');
            gifImage.onerror = function() {
                this.src = 'https://media.tenor.com/1RyM7ikzraIAAAAM/anime-what.gif';
            };
        });
    </script>
</body>
</html>
